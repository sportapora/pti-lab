<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h3 id="judulIncome"></h3>
    <form action="" name="income" onsubmit="event.preventDefault()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Transcation name</strong></label>
            <input type="text" class="form-control border border-4 border-dark" id="transName" name="transName">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Transcation nominal</strong></label>
            <input type="text" class="form-control border border-4 border-dark " id="transNom"
                placeholder="100.000/100000?" name="transNom">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label"><strong>Transcation type</strong></label>
            <select onfocus="option()" id="inputState" class="form-select border border-4 border-dark"
                name="select"></select>
        </div>
        <div class="col-12 rounded-mg mt-5">
            <button type="submit" class="btn btn-danger rounded-pill px-5" onclick="validation()">Submit</button>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </form>


    <div id="alertS" class="justify-content-center" style="display:none;">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success">
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div>
                Success
            </div>
        </div>
    </div>

    <div id="alertW" class="justify-content-center" style="display:none;">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" width="24" height="24" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                tolong input data dengan lengkap
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/Javascript">
        function option() {
            select = document.getElementById("inputState")
            select.innerHTML=""
            op1 = document.createElement("option")
            op1.innerHTML = "Education"
            op2 = document.createElement("option")
            op2.innerHTML = "Food"
            op3 = document.createElement("option")
            op3.innerHTML = "Play"
            op4 = document.createElement("option")
            op4.innerHTML = "Others"
            inputState.append(op1)
            inputState.append(op2)
            inputState.append(op3)
            inputState.append(op4)
        }

        function validation() {
            // name = document.getElementById("transName").value
            // select = document.getElementById("inputState").value
            // nom = document.getElementById("transNom").value
            // console.log(select)
            // div1 = document.getElementById("alert")
            // div1.innerHTML=""
            if(name==""||nom==""||select==""){
                document.getElementById("alertW").style.display="flex"
            }else{
                document.getElementById("alertS").style.display="flex"
            }

        }
    </script>
</body>

</html>
